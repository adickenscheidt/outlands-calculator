<ng-container [formGroup]="form">
    <mat-card>
        <mat-card-header>Choose Build</mat-card-header>
        <mat-card-content>
            <app-active-build-select></app-active-build-select>
        </mat-card-content>
    </mat-card>
    <br>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Skill Editor</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <h2>Build</h2>
            <mat-form-field>
                <input matInput
                       formControlName="buildName"
                       placeholder="Build Name"
                       maxlength="30">
            </mat-form-field>
        </mat-card-content>
        <mat-card-content>
            <h2>Stats</h2>
            <table cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput
                                   formControlName="str"
                                   type="number"
                                   max="125"
                                   placeholder="Str">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field>
                            <input matInput
                                   formControlName="dex"
                                   type="number"
                                   max="125"
                                   placeholder="Dex">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field>
                            <input matInput
                                   formControlName="int"
                                   type="number"
                                   max="125"
                                   placeholder="Int">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-content>
            <h2>Skills</h2>
            <mat-form-field>
                <mat-select formControlName="skillToAdd">
                    <mat-option *ngFor="let skill of (availableSkills$ | async)"
                                [value]="skill.skillName">{{skill.displayName}}</mat-option>
                </mat-select>
            </mat-form-field>
            <ng-container *ngIf="form.get('skills').value">
                <ng-container *ngFor="let skill of form.get('skills').value">
                    {{skill.skillName}}
                </ng-container>
            </ng-container>
        </mat-card-content>
        <mat-card-footer>
            <button mat-raised-button
                    color="accent"
                    (click)="newBuildClicked()">New Build</button>
            <button mat-raised-button
                    color="primary"
                    (click)="saveClicked()">Save</button>
            <button mat-raised-button
                    (click)="cancelClicked()">Cancel</button>
            <button mat-raised-button
                    color="warn"
                    (click)="deleteBuildClicked()">Delete</button>
        </mat-card-footer>
    </mat-card>
</ng-container>
